{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto mt-12 p-6 bg-[#f5f0fb] shadow-lg rounded-xl">
  <h2 class="text-2xl font-bold text-[#6c5ecf] mb-6 font-serif text-center tracking-wide">
    Reset Your Password
  </h2>

  <form method="post" class="space-y-6">
    {% csrf_token %}

    <div>
      <label for="id_email" class="block text-sm font-medium text-[#726a60] mb-1">Email</label>
      <input type="email" name="email" id="id_email"
             class="w-full px-4 py-2 border border-[#dacbed] rounded-md bg-white shadow-sm focus:ring-2 focus:ring-[#cdb4db] font-serif"
             required>
    </div>

    <div class="text-center">
      <button type="submit"
              class="bg-[#bfa7f2] hover:bg-[#a88fe8] text-white px-6 py-2 rounded-full font-semibold shadow-md transition transform hover:scale-105">
        Send Password Reset Email
      </button>
    </div>
  </form>
</div>
{% endblock %}
